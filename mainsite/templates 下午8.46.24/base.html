<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>咖啡購物網</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    {% block script %}{% endblock %}
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div id="warp">
      <div id="header">
        <div class="logo"></div>
      </div>
      <div id="content">
        <img src="{% static 'img/inner.png' %}" width="920" height="29" />
        <div id="sidediv">
          <div class="sidemenu">功能列表</div>
          <ul>
            <li><a href="/cart/">檢視購物車</a></li>
            <li><a href="/cartordercheck/">查詢訂單</a></li>
            <li><a href="/index/">回到首頁</a></li>
          </ul>
        </div>
        {% block content %}{% endblock %}
        <div style="clear:both"></div>
      </div>
        <footer class="footer mt-auto py-3 bg-light">
          <div class="container">
            <span class="text-muted">Joe`s Speciality Coffee Shopping Site</span>
          </div>
        </footer>

    </div>
    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
